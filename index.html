<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container">
        <form action="">
            <h1>Payment Form</h1>
            <hr>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>* Name: <input type="text" name="name" placeholder="Anuj Sharma" required></p>
            <fieldset>
                <legend>  Gender </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" placeholder="Enter your address" cols="80" rows="8"></textarea></p>
            <p>*Email: <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
            <p> Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"> </p>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card type" id="card type">
                    <option value="">--Select a card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                * Card Number <input type="number" name="card number" id="card number" placeholder="1111-2222-3333-4444" required>
            </p>
            <p>
                Expiration Date: <input type="date" name="exp_date" id="exp_date" >
            </p>
            <p>
                CVV <input type="password" name="cvv" id="cvv" placeholder="123" >
            </p>
            <input class="submit" type="submit" value="Pay Now">
        </form>
    </div>

</body>
</html>
